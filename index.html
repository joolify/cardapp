<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="sidenav">
            <div class="btn-group">
                <button class="button">New game</button>
                <button class="button">Pause</button>
                <button class="button">Save</button>
            </div>
        </section>

        <main>
            <h1>The Ultimate Card Game!</h1>
            <header>
                <nav>
                    <ul>
                        <li><a href="#">Play!</a></li>
                        <li><a href="#">Saved games</a></li>
                    </ul>
                </nav>
                <section>
                    <time>00:00</time>
                    <div>Current score: 30</div>
                </section>
            </header>

            <div class="row">
                <div class="column">
                    Deck:
                </div>
                <div class="column">
                    Player:
                </div>
                <div class="column">
                    Computer:
                </div>
                <div class="column">
                    Discard:
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <img src="images/red_back.png" class="card" />
                </div>
                <div class="column">
                    <img src="images/10C.png" class="card" />
                </div>
                <div class="column">
                    <img src="images/5H.png" class="card" />
                </div>
                <div class="column">
                    <img src="images/KC.png" class="card" />
                </div>
            </div>
            <table class="scoreBoard">
                <thead>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            Date:
                        </td>
                        <td>
                            Score:
                        </td>
                        <td>
                            Total time:
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Joel
                        </td>
                        <td>
                            <time>2018-11-12</time>
                        </td>
                        <td>
                            50
                        </td>
                        <td>
                            100
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
